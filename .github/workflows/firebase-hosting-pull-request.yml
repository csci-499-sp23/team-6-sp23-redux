name: Deploy to Firebase Hosting on PR
on: 
  pull_request_target:
    paths:
      - "my-app/**"
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create env file'
        run: |
          cd my-app
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: 'Sync package-lock.json'
        run: |
          cd my-app
          rm -rf node_modules package-lock.json
          npm install
      - run: (cd my-app && npm ci)
      - run: (cd my-app && npm run build)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASY_HANGOUT_68597 }}'
          projectId: easy-hangout-68597
          entrypoint: "./my-app"

      - name: Send Discord notification on success
        if: ${{ success() }}
        run: curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš€ Pull Request Actions Successful"

      - name: Send Discord notification on failure
        if: ${{ failure() }}
        run: curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš¨ Pull Request Actions Failed"